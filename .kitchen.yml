---
driver:
  name: dokken
  chef_version: 17.6.18 
  privileged: true
  pid_one_command: /usr/lib/systemd/systemd

transport:
  name: dokken

provisioner:
  name: dokken
  privileged: true
  chef_license: accept

verifier:
  name: inspec

platforms:
- name: centos-stream-8
  driver:
    image: dokken/centos-stream-8
- name: centos-8
  driver:
    image: dokken/centos-8

suites:
  - name: latest
    run_list:
    - recipe[cobbler3::default]
    - recipe[cobbler3_test::default]
